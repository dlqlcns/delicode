<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>맛있는 코드 - 레시피 검색</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link rel="stylesheet" href="/css/page.css" />
  <link rel="stylesheet" href="/css/recipe_search.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>


<body class="bg-white">
<header class="common-header">
  <div class="header-container">
    <div class="header-top">
      <button id="authBtn" class="header-link" type="button">로그인 / 회원가입</button>
      
    </div>
    <div class="header-main">
      <div class="logo" onclick="location.href='/index.html'">
        <img src="/img/icons/logo.png" alt="맛있는 코드" class="logo-image" />
      </div>
      
      <div class="search-container">
        <input 
          id="headerSearchInput" 
          type="search" 
          placeholder="검색어를 입력하세요"
          class="search-input"
        />
        <img
          id="headerSearchIcon"
          src="/img/icons/search.png"
          alt="검색"
          onclick="handleSearch()"
          class="search-icon"
        />
      </div>
      
      <nav class="nav-menu">
        <button class="nav-button" onclick="location.href='/recipe_all.html'">레시피</button>
        <div class="nav-divider"></div>
        <button class="nav-button" onclick="location.href='/myplus.html'">재료등록</button>
        
      </nav>
      
      <div class="header-icons">
        <img
          src="/img/icons/mypage.png"
          alt="마이페이지"
          onclick="location.href='/mypage.html'"
          class="icon-image"
        />
        <img
          src="/img/icons/bookmark.png"
          alt="북마크"
          onclick="location.href='/my_fav.html'"
          class="icon-image"
        />
      </div>
    </div>
  </div>
</header>

<script>
  // 검색어 저장 함수
  function saveSearchToHistory(searchQuery) {
    if (!searchQuery || searchQuery.trim() === '') return;
    
    const trimmedQuery = searchQuery.trim();
    let recentSearches = JSON.parse(localStorage.getItem('recentSearches') || '[]');
    recentSearches = recentSearches.filter(term => term !== trimmedQuery);
    recentSearches.unshift(trimmedQuery);
    if (recentSearches.length > 10) {
      recentSearches = recentSearches.slice(0, 10);
    }
    localStorage.setItem('recentSearches', JSON.stringify(recentSearches));
  }

  // 헤더 검색 함수
  function handleSearch() {
    const searchInput = document.getElementById('headerSearchInput');
    const query = searchInput.value.trim();

    if (query === '') {
      location.href = '/recipe_search.html';
    } else {
      // localStorage에 검색어 저장
      saveSearchToHistory(query);
      
      const ingredients = query.replace(/\s+/g, ',');
      location.href = `recipe_results.html?ingredients=${encodeURIComponent(ingredients)}`;
    }
  }
</script>



  <main class="main-content">
    <div class="content-wrapper">
      <h1 class="main-title">냉장고 속 재료를 입력해보세요</h1>
      <h2 class="sub-title">최적의 레시피를 추천해드립니다</h2>

      <div class="input-section">
        <div class="input-wrapper">
          <input
            id="ingredientInput"
            type="text"
            class="ingredient-input"
            placeholder="냉장고 재료 입력"
          />
          <button id="clearIngredientBtn" class="clear-button">×</button>
        </div>
        <p class="input-hint">여러 개 입력 시 쉼표로 구분합니다</p>
      </div>

      <div class="recent-section" id="recentSection" style="display: none;">
        <h3 class="section-title">최근 검색어</h3>
        <div class="tag-container" id="recentTags">
          </div>
      </div>

      <div class="exclude-section">
        <h3 class="section-title">제외 재료</h3>
        <div class="input-wrapper">
          <input
            id="excludeInput"
            type="text"
            class="ingredient-input"
            placeholder="제외할 재료"
          />
          <button id="clearExcludeBtn" class="clear-button">×</button>
        </div>
      </div>

      <button id="searchButton" class="search-button">검색</button>
    </div>
  </main>

<footer class="common-footer">
    <div class="footer-divider"></div>
    <div class="footer-content">
      <div class="footer-top">
        <div class="logo footer-logo" onclick="location.href='/home_index.html'">
          <img src="/img/icons/logo.png" alt="맛있는 코드" class="logo-image" />
        </div>
        <nav class="footer-nav">
          <button class="footer-link">개인정보처리방침</button>
          <div class="footer-nav-divider"></div>
          <button class="footer-link">이용약관</button>
          <div class="footer-nav-divider"></div>
          <button class="footer-link">고객센터</button>
        </nav>
      </div>
      <div class="footer-divider"></div>
      <div class="footer-info">
        <p>© 2025 Team 맛있는코드 | 이미지 출처: Pixabay, Дарья Яковлева, 만개의 레시피</p>
        <p>24730006 김민서 · 23730025 이수연 · 23730022 유수연 · 24730025 이소현 · 24730003 권도연</p>
      </div>
    </div>
  </footer>


<script src="/js/header.js"></script>
  <script src="/js/recipe_search.js"></script>
</body>
</html>
