<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>맛있는코드 - 추가 정보 입력</title>
  <link rel="stylesheet" href="/css/join.css" />
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800|Roboto:400|Didact+Gothic" rel="stylesheet" />
</head>
<body>
  <header class="login-header">
    <nav class="login-nav">
      <div class="nav-box">
        <a href="/index.html" style="display: block; line-height: 0;">
          <img src="/img/icons/logo.png" alt="맛있는 코드 로고" class="login-logo" style="cursor: pointer;" />
        </a>
      </div>

      <div class="nav-right">
        <button class="nav-btn" onclick="location.href='/recipe_all.html'">레시피</button>
        <div class="vertical-divider"></div>
        <button class="nav-btn" onclick="location.href='/recipe_search.html'">추천받기</button>
      </div>
    </nav>
  </header>

  <div class="join-container">
    <form class="join-form" id="googleRegisterForm">
      <h1 class="join-title">추가 정보 입력</h1>

      <div class="join-section">
        <h2 class="section-title">기본 정보</h2>

        <div class="form-group">
          <label>이름</label>
          <input type="text" id="name" class="input-field" placeholder="이름을 입력하세요">
          <p class="hint-text">구글 계정으로 로그인했어요. 이름만 입력해 주세요.</p>
        </div>
      </div>

      <div class="join-section">
        <h2 class="section-title">알레르기 보유 재료</h2>
        <p class="hint-text" style="margin-bottom: 15px;">알레르기가 있는 재료를 선택하세요</p>

        <div class="checkbox-grid" id="allergyContainer">
          <label><input type="checkbox" value="땅콩"> 땅콩</label>
          <label><input type="checkbox" value="우유"> 우유</label>
          <label><input type="checkbox" value="계란"> 계란</label>
          <label><input type="checkbox" value="대두"> 대두</label>
          <label><input type="checkbox" value="밀"> 밀</label>
          <label><input type="checkbox" value="갑각류"> 갑각류</label>
          <label><input type="checkbox" value="생선"> 생선</label>
          <label><input type="checkbox" value="조개류"> 조개류</label>
          <label><input type="checkbox" value="견과류"> 견과류</label>
          <label><input type="checkbox" value="메밀"> 메밀</label>
          <label><input type="checkbox" value="복숭아"> 복숭아</label>
          <label><input type="checkbox" value="토마토"> 토마토</label>
        </div>
      </div>

      <div class="join-section">
        <h2 class="section-title">선호 요리 카테고리</h2>
        <p class="hint-text" style="margin-bottom: 15px;">선호하는 요리 카테고리를 선택하시면 맞춤형 레시피를 추천해드립니다.</p>

        <div class="checkbox-grid" id="categoryContainer">
          <label><input type="checkbox" value="한식"> 한식</label>
          <label><input type="checkbox" value="중식"> 중식</label>
          <label><input type="checkbox" value="일식"> 일식</label>
          <label><input type="checkbox" value="양식"> 양식</label>
          <label><input type="checkbox" value="분식"> 분식</label>
          <label><input type="checkbox" value="디저트"> 디저트</label>
          <label><input type="checkbox" value="베이커리"> 베이커리</label>
          <label><input type="checkbox" value="샐러드"> 샐러드</label>
          <label><input type="checkbox" value="퓨전"> 퓨전</label>
          <label><input type="checkbox" value="동남아"> 동남아</label>
          <label><input type="checkbox" value="해산물"> 해산물</label>
          <label><input type="checkbox" value="비건"> 비건</label>
        </div>
      </div>

      <button type="submit" class="submit-btn">저장하기</button>
    </form>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="/js/googleRegister.js"></script>
</body>
</html>
