<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>맛있는 코드 - 검색 결과</title>

  <link rel="stylesheet" href="/css/recipe_res_block.css" />
  <link rel="stylesheet" href="/css/recipe_results.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white">
<header class="common-header">
  <div class="header-container">
    <div class="header-top">
      <button id="authBtn" class="header-link" type="button">로그인 / 회원가입</button>
    </div>
    <div class="header-main">
      <div class="logo" onclick="location.href='/index.html'">
        <img src="/img/icons/logo.png" alt="맛있는 코드" class="logo-image" />
      </div>
      
      <div class="search-container">
        <input 
          id="headerSearchInput" 
          type="search" 
          placeholder="검색어를 입력하세요"
          class="search-input"
        />
        <img
          id="headerSearchIcon"
          src="/img/icons/search.png"
          alt="검색"
          onclick="handleSearch()"
          class="search-icon"
        />
      </div>
      
      <nav class="nav-menu">
        <button class="nav-button" onclick="location.href='/recipe_all.html'">레시피</button>
        <div class="nav-divider"></div>
        <button class="nav-button" onclick="location.href='/myplus.html'">재료등록</button>
      </nav>
      
      <div class="header-icons">
        <img
          src="/img/icons/mypage.png"
          alt="마이페이지"
          onclick="location.href='/mypage.html'"
          class="icon-image"
        />
        <img
          src="/img/icons/bookmark.png"
          alt="북마크"
          onclick="location.href='/my_fav.html'"
          class="icon-image"
        />
      </div>
    </div>
  </div>
</header>

<script>
  function handleSearch() {
    const searchInput = document.getElementById('headerSearchInput');
    const query = searchInput.value.trim();

    if (query === '') {
      location.href = '/recipe_search.html';
    } else {
      // localStorage에 검색어 저장
      let recentSearches = JSON.parse(localStorage.getItem('recentSearches') || '[]');
      recentSearches = recentSearches.filter(term => term !== query);
      recentSearches.unshift(query);
      if (recentSearches.length > 10) {
        recentSearches = recentSearches.slice(0, 10);
      }
      localStorage.setItem('recentSearches', JSON.stringify(recentSearches));
      
      const ingredients = query.replace(/\s+/g, ',');
      location.href = `recipe_results.html?ingredients=${encodeURIComponent(ingredients)}`;
    }
  }
</script>

<main class="all-recipes-main">
    <div class="all-recipes-header">
      <h1 id="resultsTitle" class="all-recipes-title">검색 결과</h1>
      
      <!-- 태그 컨테이너 -->
      <div id="tagContainer" class="tag-container" style="display: none;">
      </div>
      
      <p id="resultsSubtitle" class="all-recipes-subtitle">총 0개의 레시피가 검색되었습니다.</p>

      <div class="search-and-filter">
        <div class="filter-sort-bar">
          <select class="select-box" id="categorySelect">
            <option>전체</option>
            <option>한식</option>
            <option>양식</option>
            <option>일식</option>
            <option>중식</option>
            <option>디저트</option>
            <option>동남아</option>
            <option>샐러드</option>
          </select>
          <select class="select-box" id="sortSelect">
            <option>최신순</option>
            <option>이름순</option>
            <option>조리 시간순</option>
          </select>
        </div>
      </div>
    </div>

    <section class="recipe-list grid-view" id="recipeList">
      <!-- recipe_results.js에서 동적으로 생성 -->
    </section>
</main>
